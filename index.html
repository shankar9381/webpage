<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>enter your details</h1>
    <form action="">
       <label for="first name">first name:</label> 
       <input id="first name" type="text">
       <label for="second name">second name:</label>
       <input id="second name" type="text">
       <br> <br>
       <label for="age">age:</label>
         <input id="age" type="number">
         <label for="date">date of birth</label>
         <input id="date" type="date">
         <br><br>
         <label for="email">email:</label>
         <input id="email" type="email">
         <label for="password">password:</label>
         <input id="password" type="password">
         <br><br>
        <p>enter your gender:</p>
        <label for="male">male</label>
        <input id="male" name="gender" type="radio" value="male">
        <label for="female">female</label>
        <input id="female" name="gender" type="radio" value="female">
        <label for="transgender">transgender</label>
        <input id="transgender" name="gender" type="radio" value="transgender">
        <br><br>
        <label for="">chosen your country</label>
        <select name="country" id="country">
            <option value="chosen">chosen</option>
            <option value="india">india</option>
            <option value="america">america</option>
            <option value="pakistan">pakistan</option>
            <option value="newzland">newzland</option>
            <option value="south aferica">south aferica</option>
            <option value="china">china</option>
            <option value="bangladesh">bangladesh</option>
            <input type="reset">
        </select>
        <br><br>
        <label for="review">review</label>
        <textarea name="review" id="review" cols="41" rows="5"></textarea>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
